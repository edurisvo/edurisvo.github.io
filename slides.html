# In breve

Dal 2013 mi occupo di progettare e sviluppare infrastrutture, risorse e attività per l'apprendimento.
I risultati maggiori si sono ottenuti non tanto migliorando la qualità dell'erogazione dei contenuti, 
ma coinvolgendo gli utenti nella progettazione stessa di piccole comunità capaci di autosostenersi, 
condividere obiettivi e problemi e raggiungere autonomia e dimestichezza con il digitale plasmandolo
e adattandolo alle proprie esigenze. 
Come è possibile questo? 
Accogliendo i principi del Digital Social Inclusion, cioé progettando gli ambienti con gli studenti e facilitando processi e ruoli.

# 2013-2014 Wiki etnografico per allieve in Ostetricia  
    
   Le allieve sono state divise in due gruppi di ricerca. 
   Un gruppo si è occupato di redarre delle schede di ricerca sulla Bioacoustemologia della nascita, di creare sound fields degli ambienti del reparto Maternità e di raccogliere riferimenti all' Antropologia del suono. 
   L'altro gruppo si è occupato di Ricerca etnografica sulle rappresentazioni dei parti su Youtube declinati per contesto, cultura ed etnia.

# 2014-2015 #socialnursery
      
Si chiama #socialnursery ed è un corso blended learning (parte in aula e parte online) erogato in questi giorni da un docente a contratto dell'Università di Parma per l'insegnamento di Sociologia della salute. Il corso, rivolto ai 160 studenti del primo anno di Scienze Infermeristiche, utilizza la piattaforma e-Learning d'ateneo basata su moodle, ma comprende anche alcuni gruppi e attività su social network: un gruppo facebook permette di postare e condividere argomenti e informazioni relative al corso; una studentessa appassionata di fotografia ha creato di sua iniziativa un profilo su Pinterest (http://www.pinterest.com/socialnursery/) che riguarda risorse e suggestioni visuali ispirate al corso; per poter sostenere l'esame di profitto gli studenti devono creare almeno 5 bookmarks con relativi tag di ricerca in un gruppo su DIIGO, ambiente online che permette attività di tagging e social bookmarking.
      
      
![](https://www.unipr.it/sites/default/files/styles/paragrafo/public/contenuto_generico/immagini/unipr_centrato_1riga_pos_rgb.jpg?itok=CpQ6so-d?raw=true)

# Obiettivi
  Sono state utilizzate soluzioni sperimentali già attive e nuove in modalità blended o completamente da remoto per:  
  <br>
      [] garantire la continuità didattica con il pre-pandemia con LMS, VR e sessioni di co-design<br>
      [] dare accesso virtuale, supporto e informazione a docenti e tutor, studenti e territorio<br> 
      [] sperimentare in condizioni eccezionali l'integrazione dell'e-Learning con la simulazione
      come infrastruttura digitale del SIM.LAB<br>

# Attività
In base agli obiettivi la programmazione didattica e di valutazione online, consolidati quelli di ricerca e condivisi quelli urbani     
[]Video lezioni con slide e quiz di verifica<br> 
[]Sondaggi sul tema successivo da afforontare commentati con il docente prima della lezione<br>
[]Test di autovalutazione dell'apprendimento in aula con modalità BYOD (Bring Your Own Device)<br>
[]Metodologie Agile per comunità di apprendimento degli studenti dell'alta formazione<br>
[]Progetti di supporto alla cittadinanza del quartiere con incontri di orientamento<br>
per la riconversione di pratiche di simulazione e team building per associazioni e laboratori famiglia
